/*
[Break camelCase]
Complete the solution so that the function will break up camel casing, using a space between words.

Example
solution('camelCasing') // => should return 'camel Casing'
*/

function solution(string) {
  var str = string.split('');
  str.map(function(val, idx) {
    if (val.charCodeAt() >= 65 && val.charCodeAt() <= 90) {
      str[idx - 1] += ' ';
    }
  });
  return str.join('');
}

console.log(
  `solution: ${solution('camelCasing')}`
);

function solution2(string) {
  return(string.replace(/([A-Z])/g, ' $1'));
}

console.log(
  `solution2: ${solution2('camelCasing')}`
);


/*
[1, 3, 2] -> 3, 1, 2
*/

// 3, 1, 2
function rankings2(arr) {
  const sorted = [...arr].sort( (a, b) => b - a ); 
  // [1, 3, 2] -> [3, 2, 1]
  const ranked = [...arr].map( (item) => sorted.indexOf(item) + 1 );
  // item -> 1, 3, 2
  return ranked;
};

/*
[Function Composition]

Function composition is a mathematical operation that mainly presents itself in lambda calculus and computability. 
It is explained well here, but this is my explanation, in simple mathematical notation:

f3 = compose( f1 f2 )
   Is equivalent to...
f3(a) = f1( f2( a ) )

Your task is to create a compose function to carry out this task, 
which will be passed two functions or lambdas. Ruby functions will be passed, and should return, either a proc or a lambda. 
Remember that the resulting composed function may be passed multiple arguments!

compose(f , g)(x)
=> f( g( x ) )
*/

var add1 = function(a){ return a + 1 };
var id = function (a) { return a };

function compose(f, g) {
  // Compose the two functions here!
  return function() {
    return f(g.apply(this, arguments));
  }
}

function compose2(f, g) {
  return function(...a) {
    return f(g(...a));
  }
}

console.log(compose(add1, id)(0) == 1);
console.log(compose2(add1, id)(0) == 1);
