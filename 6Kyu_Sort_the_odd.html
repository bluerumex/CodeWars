<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6Kyu</title>
</head>
<body>
<script>
    /*
     You have an array of numbers.
     Your task is to sort ascending odd numbers but even numbers must be on their places.

     Zero isn't an odd number and you don't need to move it.
     If you have an empty array, you need to return it.

     Example

     sortArray([5, 3, 2, 8, 1, 4]) == [1, 3, 2, 8, 5, 4]
    */

    // solution 1
    function sortArray(array) {
        var oddArray = [];
        var j = 0;
        var evenArray = array.map(function(cval, i, arr) {
            if (cval % 2 == 0) {
                return cval;
            } else {
                oddArray.push(cval);
            }
        });
        oddArray.sort((a,b) => a-b);
        for (var i = 0; i < evenArray.length; i++) {
            if (evenArray[i] == undefined) {
                evenArray[i] = oddArray[j++];
            }
        }
        return evenArray;
    }
    
    // solution 2
    function sortArray(array) {
        const odd = array.filter((x) => x % 2).sort((a,b) => a - b);
        return array.map((x) => x % 2 ? odd.shift() : x);
    }
</script>
</body>
</html>
